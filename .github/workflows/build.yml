name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Create Python venv and install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Create Python venv and install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv venv
          .\venv\Scripts\activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Rebuild native modules
        run: npm run rebuild
      
      - name: Build Python backend (Unix)
        if: runner.os != 'Windows'
        run: |
          source venv/bin/activate
          python backend/build.py
      
      - name: Build Python backend (Windows)
        if: runner.os == 'Windows'
        run: |
          .\venv\Scripts\activate
          python backend/build.py
      
      - name: Debug - List directory structure
        if: runner.os != 'Windows'
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Repository root contents ==="
          ls -la
          echo "=== Build directory ==="
          ls -la build/ || echo "build/ not found"
          echo "=== Dist directory ==="
          ls -la dist/ || echo "dist/ not found"
          echo "=== Backend dist ==="
          ls -la backend/dist/ || echo "backend/dist/ not found"
      
      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:WIN_CSC_LINK=""
          $env:WIN_CSC_KEY_PASSWORD=""
          npm run build
        env:
          DEBUG: electron-builder
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Debug - List output directories
        shell: bash
        run: |
          echo "=== Root Listing ==="
          ls -la
          echo "=== Release Directory ==="
          ls -la release/ || echo "release/ not found"
          echo "=== Dist Directory ==="
          ls -la dist/ || echo "dist/ not found"
      
      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip
            release/*.dmg.blockmap
            release/*.zip.blockmap
      
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.exe.blockmap
      
      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.AppImage.blockmap
  
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-build/*
            artifacts/windows-build/*
            artifacts/linux-build/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
